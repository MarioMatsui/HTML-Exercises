<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <br>

            <label for="assunto">Assunto:</label>
            <select name="select">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br>
            <br>
            <label for="name">Nome Completo:</label><br>
            <input id="name" type="text" name="name" placeholder="Seu nome"><br>
            <br>

            <label for="email">E-mail:</label><br>
            <input id="email" type="email" name="email" placeholder="email@seudominio.com"><br>
            <br>

            <label for="message">Mensagem:</label><br>
            <textarea name="message" id="message" cols="16" rows="10"></textarea>
            <br>
            <br>
            
            <input id="novidades" type="checkbox" name="novidades">
            <label for="novidades">Aceito receber novidades por e-mail</label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
